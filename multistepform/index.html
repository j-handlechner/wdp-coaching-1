<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <!-- Timeline Navigation -->
      <div class="timeline" id="stepNav">
        <div class="timeline-step" data-step="0">
          <div class="dot"></div>
          <span>Personal</span>
        </div>
        <div class="line"></div>
        <div class="timeline-step" data-step="1">
          <div class="dot"></div>
          <span>Room</span>
        </div>
        <div class="line"></div>
        <div class="timeline-step" data-step="2">
          <div class="dot"></div>
          <span>Date</span>
        </div>
        <div class="line"></div>
        <div class="timeline-step" data-step="3">
          <div class="dot"></div>
          <span>Other</span>
        </div>
        <div class="line"></div>
        <div class="timeline-step" data-step="4">
          <div class="dot"></div>
          <span>Submit</span>
        </div>
      </div>

      <form id="multiStepForm" name="contact-form-netlify-new" netlify action="thank-you">

        <div class="steps-wrapper">
          <!-- Step 1 -->
          <div class="step-panel active" data-step="0">
            <h2>Your information</h2>

            <div class="field">
              <label>Full Name</label>
              <input type="text" id="name" name="name" />
              <p class="error-text" id="nameError"></p>
            </div>

            <div class="field">
              <label>Email</label>
              <input type="email" id="email" name="email" />
              <p class="error-text" id="emailError"></p>
            </div>

            <div class="field">
              <label>Address</label>
              <input type="text" id="address" name="address" />
              <p class="error-text" id="addressError"></p>
            </div>

            <div class="field">
              <label>Phone</label>
              <input type="tel" id="phone" name="phone" />
              <p class="error-text" id="phoneError"></p>
            </div>
          </div>

          <!-- Step 2 -->
          <div class="step-panel" data-step="1">
            <h2>Select Room</h2>

            <div class="room-grid">
              <label class="room-card">
                <input type="radio" name="room" value="small" />
                <span>Small Room</span>
              </label>
              <label class="room-card">
                <input type="radio" name="room" value="medium" />
                <span>Medium Room</span>
              </label>
              <label class="room-card">
                <input type="radio" name="room" value="large" />
                <span>Large Room</span>
              </label>

              <p class="error-text" id="roomError"></p>
            </div>
          </div>

          <!-- Step 3 -->
          <div class="step-panel" data-step="2">
            <h2>Date & Time</h2>

            <div class="field">
              <label>Date</label>
              <input type="date" id="date" name="date" />
              <p class="error-text" id="dateError"></p>
            </div>

            <div class="field">
              <label>Time</label>
              <input type="time" id="time" name="time" />
              <p class="error-text" id="timeError"></p>
            </div>
          </div>

          <!-- Step 4 -->
          <div class="step-panel" data-step="3">
            <h2>Additional Info</h2>

            <div class="field">
              <label>Notes</label>
              <textarea id="notes" rows="4" name="notes"></textarea>
            </div>
          </div>

          <!-- Step 5 -->
          <div class="step-panel" data-step="4">
            <h2>Review & Submit</h2>
            <p>Everything looks good. Ready to submit?</p>

            <div class="review-box" id="reviewBox">
              <!-- Filled by JS -->
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="nav-buttons">
          <button type="button" id="prevBtn">Back</button>
          <button type="button" id="nextBtn">Next</button>
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
